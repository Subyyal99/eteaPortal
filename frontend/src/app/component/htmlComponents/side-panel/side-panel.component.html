<div
  class="side-panel"
  [style.width]="isMobileView ? mobileWidth : desktopWidth"
  [style.height]="height"
  [style.color]="color"
  [style.font-size]="fontSize"
  [style.font-weight]="fontWeight"
  [style.background-color]="bgColor"
  [style.position]="position"
  [style.top]="top"
  [style.overflow]="overflow"
>
  <ng-container *ngIf="panelLogoImage && !isMobileView">
    <div class="side-panel-logo">
      <div class="side-panel-logo-img">
        <img [src]="panelLogoImage" alt="" />
      </div>
    </div>
  </ng-container>
  <app-panel-menu
    [mobileView]="isMobileView"
    [panelMenuData]="sidePanelData"
  ></app-panel-menu>
